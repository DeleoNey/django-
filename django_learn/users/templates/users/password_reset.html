{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="profile-container2 mx-auto">
    <h3 class="mb-4 text-center text-teal-700">Reset Password</h3>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="profile-form-fieldset">
            {{ form|crispy }}
        </fieldset>
        <div class="text-center mt-3">
            <button class="btn btn" type="submit">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock content %}
